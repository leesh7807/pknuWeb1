<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="external.css" rel="stylesheet" />
    <title>공공데이터 + 카카오맵API</title>
  </head>
  <body>
    <nav id="menu">
      <ul>
        <li><a class="menulink" onclick="button_click">1</a></li>
        <li>|</li>
        <li><a class="menulink">2</a></li>
        <li>|</li>
        <li><a class="menulink">3</a></li>
        <li>|</li>
        <li><a class="menulink">4</a></li>
      </ul>
    </nav>
    <div id="map" style="width: 100%; height: 80vh"></div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=76a69194d961c8e406b22677183d5ed0&libraries=clusterer"></script>
    <script>
      const url = "";
      // 인포윈도우 표시 열기
      function mouseOverListener(map, marker, infoWindow) {
        return function () {
          infoWindow.open(map, marker);
        };
      }
      // 인포윈도우 표시 닫기
      function mouseOutListener(infoWindow) {
        return function () {
          infoWindow.close();
        };
      }
      function button_click() {
        centers[i]["fshlcType"] = ["저수지"];
      }
      var mapContainer = document.getElementById("map"); // 지도를 표시할 div
      var mapOption = {
        center: new kakao.maps.LatLng(35.13417, 129.11397), // 지도의 중심좌표
        level: 7, // 지도의 확대 레벨
      };
      var map = new kakao.maps.Map(mapContainer, mapOption);
      var clusterer = new kakao.maps.MarkerClusterer({
        map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체
        averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
        minLevel: 5, // 클러스터 할 최소 지도 레벨
      });
      fetch(url)
        .then((res) => res.json())
        .then((resJson) => {
          var markers = [];
          var centers = resJson.response.body.items;
          for (var i = 0; i < centers.length; i++) {
            var latitude = centers[i]["latitude"];
            var longitude = centers[i]["longitude"];
            var marker = new kakao.maps.Marker({
              position: new kakao.maps.LatLng(latitude, longitude),
              map: map,
            });

            var infoWindow = new kakao.maps.InfoWindow({
              content:
                centers[i]["fshlcNm"] +
                "<br>" +
                centers[i]["phoneNumber"] +
                "<br>" +
                centers[i]["rdnmadr"],
            });
            // 마커 추가
            markers.push(marker);
            // 마커 이벤트리스너 등록
            kakao.maps.event.addListener(
              marker,
              "mouseover",
              mouseOverListener(map, marker, infoWindow)
            );
            kakao.maps.event.addListener(
              marker,
              "mouseout",
              mouseOutListener(infoWindow)
            );
          }
          clusterer.addMarkers(markers);
        });
    </script>
  </body>
</html>
